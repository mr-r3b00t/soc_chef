<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Resolver</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-3xl font-semibold text-gray-800 mb-2">DNS Resolver</h1>
            <p class="text-gray-600 mb-8">Paste a list of domain names (one per line) to resolve their IPv4 addresses using Google's Public DNS API.</p>

            <textarea
                id="domainsInput"
                class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition resize-none"
                rows="8"
                placeholder="example.com&#10;google.com&#10;github.com&#10;cloudflare.com"></textarea>

            <div class="mt-6 flex gap-4 flex-wrap">
                <button
                    onclick="resolveDomains()"
                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-xl shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5">
                    Resolve IPs
                </button>
                <button
                    onclick="exportToCSV()"
                    id="exportBtn"
                    disabled
                    class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-xl shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    Export to CSV
                </button>
                <button
                    onclick="copyToClipboard()"
                    id="copyBtn"
                    disabled
                    class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-xl shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    Copy to Clipboard
                </button>
                <button
                    onclick="copyIPsOnly()"
                    id="copyIPsBtn"
                    disabled
                    class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    Copy IP Addresses Only
                </button>
            </div>

            <div id="resultTable" class="mt-10"></div>

            <!-- Toast notifications -->
            <div id="toast" class="fixed bottom-6 right-6 bg-gray-900 text-white px-6 py-3 rounded-xl shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none z-50">
                Copied to clipboard!
            </div>
            <div id="toastIPs" class="fixed bottom-6 right-6 bg-gray-900 text-white px-6 py-3 rounded-xl shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none z-50">
                IP addresses copied!
            </div>
        </div>
    </div>

    <script>
        let resolvedData = []; // { domain, ip }

        async function resolveDomains() {
            const input = document.getElementById('domainsInput').value.trim();
            if (!input) {
                alert('Please enter at least one domain.');
                return;
            }

            const domains = input.split('\n').map(d => d.trim()).filter(d => d.length > 0);
            const tableContainer = document.getElementById('resultTable');
            const exportBtn = document.getElementById('exportBtn');
            const copyBtn = document.getElementById('copyBtn');
            const copyIPsBtn = document.getElementById('copyIPsBtn');
            
            tableContainer.innerHTML = '<p class="text-gray-600">Resolving domains...</p>';
            resolvedData = [];

            const table = document.createElement('table');
            table.className = 'w-full border-collapse rounded-xl overflow-hidden shadow-md';

            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr class="bg-gradient-to-r from-blue-600 to-blue-700 text-white">
                    <th class="px-6 py-4 text-left font-medium">Domain</th>
                    <th class="px-6 py-4 text-left font-medium">IP Addresses</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            
            for (let i = 0; i < domains.length; i++) {
                const domain = domains[i];
                const row = document.createElement('tr');
                row.className = i % 2 === 0 ? 'bg-white' : 'bg-gray-50';

                const domainCell = document.createElement('td');
                domainCell.className = 'px-6 py-4 font-medium text-gray-800';
                domainCell.textContent = domain;
                row.appendChild(domainCell);

                const ipCell = document.createElement('td');
                ipCell.className = 'px-6 py-4 text-gray-700';
                ipCell.textContent = 'Resolving...';
                row.appendChild(ipCell);

                tbody.appendChild(row);

                try {
                    const response = await fetch(`https://dns.google/resolve?name=${encodeURIComponent(domain)}&type=A`);
                    if (!response.ok) throw new Error('Network error');

                    const data = await response.json();

                    let ips = [];
                    if (data.Status === 0 && data.Answer) {
                        ips = data.Answer.map(a => a.data).filter(ip => /^(\d{1,3}\.){3}\d{1,3}$/.test(ip));
                    }

                    if (ips.length > 0) {
                        ipCell.textContent = ips.join(', ');
                        ips.forEach(ip => resolvedData.push({ domain, ip }));
                    } else {
                        ipCell.textContent = 'No A records';
                        resolvedData.push({ domain, ip: 'No A records' });
                    }
                } catch (error) {
                    ipCell.innerHTML = `<span class="text-red-600">Error: ${error.message}</span>`;
                    resolvedData.push({ domain, ip: `Error: ${error.message}` });
                }
            }

            table.appendChild(tbody);
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);

            const hasValidIPs = resolvedData.some(row => /^(\d{1,3}\.){3}\d{1,3}$/.test(row.ip));
            exportBtn.disabled = !hasValidIPs;
            copyBtn.disabled = !hasValidIPs;
            copyIPsBtn.disabled = !hasValidIPs;
        }

        function getValidIPs() {
            return resolvedData
                .filter(row => /^(\d{1,3}\.){3}\d{1,3}$/.test(row.ip))
                .map(row => row.ip);
        }

        function exportToCSV() {
            if (resolvedData.length === 0) return alert('No data to export.');

            let csvContent = "Hostname,IP Address\n";
            resolvedData.forEach(row => {
                if (/^(\d{1,3}\.){3}\d{1,3}$/.test(row.ip)) {
                    csvContent += `"${row.domain}","${row.ip}"\n`;
                }
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `dns_resolution_${new Date().toISOString().slice(0,10)}.csv`;
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyToClipboard() {
            if (resolvedData.length === 0) return alert('No data to copy.');

            let text = "";
            resolvedData.forEach(row => {
                if (/^(\d{1,3}\.){3}\d{1,3}$/.test(row.ip)) {
                    text += `${row.domain},${row.ip}\n`;
                }
            });

            if (!text) return alert('No valid IP addresses to copy.');

            navigator.clipboard.writeText(text).then(() => showToast('toast')).catch(() => alert('Failed to copy.'));
        }

        function copyIPsOnly() {
            const ips = getValidIPs();
            if (ips.length === 0) return alert('No valid IP addresses to copy.');

            const text = ips.join('\n');

            navigator.clipboard.writeText(text).then(() => showToast('toastIPs')).catch(() => alert('Failed to copy.'));
        }

        function showToast(id) {
            const toast = document.getElementById(id);
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 2200);
        }
    </script>
</body>
</html>
