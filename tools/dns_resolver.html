<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Resolver</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-row-even {
            @apply bg-white;
        }
        .table-row-odd {
            @apply bg-gray-50;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-3xl font-semibold text-gray-800 mb-2">DNS Resolver</h1>
            <p class="text-gray-600 mb-8">Paste a list of domain names (one per line) to resolve their IPv4 addresses using Google's Public DNS API.</p>

            <textarea
                id="domainsInput"
                class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition resize-none"
                rows="8"
                placeholder="example.com&#10;google.com&#10;github.com&#10;cloudflare.com"></textarea>

            <div class="mt-6 flex gap-4">
                <button
                    onclick="resolveDomains()"
                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-xl shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5">
                    Resolve IPs
                </button>
                <button
                    onclick="exportToCSV()"
                    id="exportBtn"
                    disabled
                    class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-xl shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    Export to CSV
                </button>
            </div>

            <div id="resultTable" class="mt-10"></div>
        </div>
    </div>

    <script>
        let resolvedData = []; // Store resolved data for export

        async function resolveDomains() {
            const input = document.getElementById('domainsInput').value.trim();
            if (!input) {
                alert('Please enter at least one domain.');
                return;
            }

            const domains = input.split('\n').map(d => d.trim()).filter(d => d.length > 0);
            const tableContainer = document.getElementById('resultTable');
            const exportBtn = document.getElementById('exportBtn');
            
            tableContainer.innerHTML = '<p class="text-gray-600">Resolving domains...</p>';
            resolvedData = [];

            const table = document.createElement('table');
            table.className = 'w-full border-collapse rounded-xl overflow-hidden shadow-md';

            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr class="bg-gradient-to-r from-blue-600 to-blue-700 text-white">
                    <th class="px-6 py-4 text-left font-medium">Domain</th>
                    <th class="px-6 py-4 text-left font-medium">IP Addresses</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            
            for (let i = 0; i < domains.length; i++) {
                const domain = domains[i];
                const row = document.createElement('tr');
                row.className = i % 2 === 0 ? 'bg-white' : 'bg-gray-50';

                const domainCell = document.createElement('td');
                domainCell.className = 'px-6 py-4 font-medium text-gray-800';
                domainCell.textContent = domain;
                row.appendChild(domainCell);

                const ipCell = document.createElement('td');
                ipCell.className = 'px-6 py-4 text-gray-700';
                ipCell.textContent = 'Resolving...';
                row.appendChild(ipCell);

                tbody.appendChild(row);

                try {
                    const response = await fetch(`https://dns.google/resolve?name=${encodeURIComponent(domain)}&type=A`);
                    if (!response.ok) throw new Error('Network error');

                    const data = await response.json();

                    let ips = [];
                    if (data.Status === 0 && data.Answer) {
                        ips = data.Answer.map(a => a.data).filter(ip => /^(\d{1,3}\.){3}\d{1,3}$/.test(ip));
                    }

                    if (ips.length > 0) {
                        ipCell.textContent = ips.join(', ');
                        // Store for CSV export: one row per IP
                        ips.forEach(ip => {
                            resolvedData.push({ domain, ip });
                        });
                    } else {
                        ipCell.textContent = 'No A records';
                        resolvedData.push({ domain, ip: 'No A records' });
                    }
                } catch (error) {
                    ipCell.innerHTML = `<span class="text-red-600">Error: ${error.message}</span>`;
                    resolvedData.push({ domain, ip: `Error: ${error.message}` });
                }
            }

            table.appendChild(tbody);
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);

            // Enable export button if we have data
            if (resolvedData.length > 0) {
                exportBtn.disabled = false;
            }
        }

        function exportToCSV() {
            if (resolvedData.length === 0) {
                alert('No data to export.');
                return;
            }

            // Create CSV with one IP per row
            let csvContent = "Hostname,IP Address\n";
            resolvedData.forEach(row => {
                // Only include rows with valid IPs
                if (/^(\d{1,3}\.){3}\d{1,3}$/.test(row.ip)) {
                    csvContent += `"${row.domain}","${row.ip}"\n`;
                }
            });

            // Create blob and trigger download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `dns_resolution_${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
