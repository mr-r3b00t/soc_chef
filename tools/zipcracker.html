<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Password Brute Force Cracker</title>
    <script src="https://unpkg.com/@zip.js/zip.js@2.7.73/dist/zip-full.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --error-color: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .upload-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            background: #f1f5f9;
            transition: border-color 0.2s ease, background-color 0.2s ease;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: var(--primary-color);
            background: #e0e7ff;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: var(--shadow);
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        #progress, #result {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            background: #f8fafc;
            border-left: 4px solid var(--border-color);
            transition: all 0.3s ease;
        }

        #progress.success {
            border-left-color: var(--success-color);
            background: #ecfdf5;
        }

        #progress.error {
            border-left-color: var(--error-color);
            background: #fef2f2;
        }

        #result.success {
            border-left-color: var(--success-color);
            background: #ecfdf5;
            color: var(--success-color);
            font-weight: 600;
        }

        #result.error {
            border-left-color: var(--error-color);
            background: #fef2f2;
            color: var(--error-color);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .upload-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì ZIP Password Cracker</h1>
        <p class="subtitle">Upload a protected ZIP file and a dictionary (one password per line) to attempt brute-force cracking.</p>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="zipFile" accept=".zip">
            </div>
            <div class="file-input-wrapper">
                <input type="file" id="dictFile" accept=".txt">
            </div>
            <button id="crackBtn" onclick="startCrack()">Start Cracking</button>
        </div>

        <div class="status-section">
            <div id="progress"></div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        async function startCrack() {
            const zipInput = document.getElementById('zipFile');
            const dictInput = document.getElementById('dictFile');
            const btn = document.getElementById('crackBtn');
            const progressEl = document.getElementById('progress');
            const resultEl = document.getElementById('result');

            if (!zipInput.files[0] || !dictInput.files[0]) {
                resultEl.innerHTML = '<strong>Please upload both ZIP and dictionary files.</strong>';
                resultEl.className = 'error';
                return;
            }

            const zipFile = zipInput.files[0];
            const dictFile = dictInput.files[0];
            const dictText = await dictFile.text();
            const passwords = dictText.split(/\r?\n/).map(p => p.trim()).filter(p => p.length > 0);
            if (passwords.length === 0) {
                resultEl.innerHTML = '<strong>Dictionary file contains no valid passwords.</strong>';
                resultEl.className = 'error';
                return;
            }

            const zipBuffer = await zipFile.arrayBuffer();

            // Pre-check if ZIP has encrypted entries
            let reader;
            try {
                reader = new zip.ZipReader(new zip.Uint8ArrayReader(new Uint8Array(zipBuffer)));
                const entries = await reader.getEntries();
                const hasEncrypted = entries.some(entry => entry.encrypted);
                await reader.close();
                if (!hasEncrypted) {
                    resultEl.innerHTML = '<strong>The ZIP file does not contain encrypted entries or is not password-protected.</strong>';
                    resultEl.className = 'error';
                    return;
                }
            } catch (err) {
                resultEl.innerHTML = '<strong>Error checking ZIP: ' + err.message + '</strong>';
                resultEl.className = 'error';
                return;
            }

            // UI updates
            btn.disabled = true;
            btn.textContent = 'Cracking...';
            const initialText = `üöÄ Starting brute force with ${passwords.length} passwords using ${navigator.hardwareConcurrency || 4} threads...`;
            progressEl.innerHTML = `<div id="progressText">${initialText}</div>`;
            progressEl.className = '';
            resultEl.innerHTML = '';
            resultEl.className = '';

            const numWorkers = passwords.length <= 20 ? 1 : Math.min(navigator.hardwareConcurrency || 4, passwords.length);
            const chunkSize = Math.ceil(passwords.length / numWorkers);
            const workerCode = `
                importScripts('https://unpkg.com/@zip.js/zip.js@2.7.73/dist/zip-full.min.js');
                let stop = false;
                self.onmessage = async (e) => {
                    if (e.data.stop) {
                        stop = true;
                        return;
                    }
                    const { passwords, zipBuffer } = e.data;
                    let localTried = 0;
                    for (const pw of passwords) {
                        if (stop) break;
                        let success = false;
                        let reader = null;
                        try {
                            reader = new zip.ZipReader(new zip.Uint8ArrayReader(new Uint8Array(zipBuffer)), { password: pw });
                            const entries = await reader.getEntries();
                            const testEntry = entries.find(entry => entry.encrypted);
                            if (testEntry) {
                                const data = await testEntry.getData(new zip.Uint8ArrayWriter());
                                success = true;
                            }
                            await reader.close();
                            reader = null;
                        } catch (err) {
                            success = false;
                        } finally {
                            if (reader) {
                                try {
                                    await reader.close();
                                } catch (e) {}
                            }
                        }
                        if (success) {
                            self.postMessage({ type: 'found', password: pw });
                            return;
                        }
                        localTried++;
                        if (localTried % 50 === 0) {
                            self.postMessage({ type: 'progress', tried: localTried });
                        }
                    }
                    self.postMessage({ type: 'done', tried: localTried });
                };
            `;
            const blob = new Blob([workerCode], { type: 'application/javascript' });
            const workerUrl = URL.createObjectURL(blob);
            let totalTried = 0;
            let pendingWorkers = 0;
            let foundPassword = null;
            const workers = [];
            let progressFill = null;

            // Create progress bar
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            const progressFillEl = document.createElement('div');
            progressFillEl.className = 'progress-fill';
            progressFill = progressFillEl;
            progressBar.appendChild(progressFillEl);
            progressEl.appendChild(progressBar);

            const progressTextEl = document.getElementById('progressText');

            function updateProgress() {
                const percent = Math.round((totalTried / passwords.length) * 100);
                progressTextEl.textContent = `Tried: ${totalTried} / ${passwords.length} (${percent}%)`;
                if (progressFill) {
                    progressFill.style.width = `${percent}%`;
                }
            }

            for (let i = 0; i < numWorkers; i++) {
                const chunk = passwords.slice(i * chunkSize, (i + 1) * chunkSize);
                if (chunk.length === 0) continue;
                pendingWorkers++;
                const worker = new Worker(workerUrl);
                workers.push(worker);
                worker.postMessage({
                    passwords: chunk,
                    zipBuffer: zipBuffer
                });
                worker.onmessage = (e) => {
                    if (e.data.type === 'found') {
                        foundPassword = e.data.password;
                        resultEl.innerHTML = `<strong>‚úÖ Password found: ${foundPassword}</strong>`;
                        resultEl.className = 'success';
                        progressEl.className = 'success';
                        progressTextEl.textContent += ' üéâ Cracking stopped.';
                        // Stop other workers
                        workers.forEach((w) => {
                            if (w) {
                                w.postMessage({ stop: true });
                                w.terminate();
                            }
                        });
                        pendingWorkers = 0;
                        URL.revokeObjectURL(workerUrl);
                        btn.disabled = false;
                        btn.textContent = 'Start Cracking';
                        return;
                    } else if (e.data.type === 'progress') {
                        totalTried += e.data.tried;
                        updateProgress();
                    } else if (e.data.type === 'done') {
                        totalTried += e.data.tried;
                        updateProgress();
                        pendingWorkers--;
                        worker.terminate();
                        if (pendingWorkers === 0 && !foundPassword) {
                            resultEl.innerHTML = '<strong>‚ùå Password not found in dictionary.</strong>';
                            resultEl.className = 'error';
                            progressEl.className = 'error';
                            progressTextEl.textContent += ' Try a larger dictionary.';
                            URL.revokeObjectURL(workerUrl);
                        }
                        if (pendingWorkers === 0) {
                            btn.disabled = false;
                            btn.textContent = 'Start Cracking';
                        }
                    }
                };
            }
        }
    </script>
</body>
</html>
