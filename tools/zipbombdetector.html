<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Bomb Detector - Tactical Scan (Fixed v2.4)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 40px 30px 30px; /* Increased top padding to prevent overlap */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            position: relative;
        }
        .container::before {
            content: 'üõ°Ô∏è TACTICAL ZIP SCAN v2.4 üõ°Ô∏è';
            position: absolute;
            top: -15px; /* Adjusted top for clearance */
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            padding: 5px 20px;
            font-size: 14px;
            font-weight: 700;
            color: #ff0000;
            letter-spacing: 2px;
        }
        h1 {
            text-align: center;
            color: #ff0000;
            font-size: 2em;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.4;
            color: #b0b0b0;
        }
        #fileInput, #thresholdInput {
            display: block;
            margin: 0 auto 10px;
            padding: 10px;
            background: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 5px;
            font-family: inherit;
            width: 80%;
        }
        #thresholdInput {
            width: 40%;
            display: inline-block;
            margin-right: 10px;
        }
        label {
            color: #ff0000;
            font-weight: bold;
        }
        button {
            display: block;
            margin: 0 auto;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }
        button:hover {
            background: linear-gradient(45deg, #cc0000, #ff0000);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #results h3 {
            color: #ff0000;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
        }
        #results ul {
            list-style: none;
            padding: 0;
        }
        #results li {
            padding: 8px 0;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }
        #results li:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 16px;
            padding: 15px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-top: 10px;
        }
        .warning {
            color: #ff4444;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 68, 68, 0.7);
        }
        .safe {
            color: #44ff44;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(68, 255, 68, 0.7);
        }
        .status-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        p em {
            color: #888;
            font-style: italic;
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #ffaa00;
        }
        #progress {
            margin: 10px 0;
            text-align: center;
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BOMB SQUAD ZIP SCANNER v2.4</h1>
        <p>Added compression ratio: Original ZIP size vs. extraction estimate. Flags deceptive ratios <1:100.</p>
       
        <input type="file" id="fileInput" accept=".zip">
        <br>
        <label for="thresholdInput">Size Threshold (MB):</label>
        <input type="number" id="thresholdInput" value="100" min="1" max="10000">
        <br><br>
        <button onclick="analyzeZip()">INITIATE SCAN</button>
       
        <div id="progress"></div>
        <div id="results"></div>
    </div>
    <script>
        async function updateProgress(msg) {
            document.getElementById('progress').innerHTML = `<p class="loading">${msg}</p>`;
        }

        async function scanZipRecursive(zip, currentDepth = 0, maxDepth = 20, sizeThreshold = 100 * 1024 * 1024) {
            if (currentDepth > maxDepth) {
                throw new Error(`Max recursion depth (${maxDepth}) exceeded - potential deep bomb.`);
            }
            let totalUncompressedSize = 0;
            let fileCount = 0;
            let maxNestDepth = currentDepth;
            updateProgress(`Scanning depth ${currentDepth}...`);

            // Use for...of for better compatibility
            const entries = Object.entries(zip.files);
            const promises = [];
            for (const [relativePath, zipObject] of entries) {
                if (zipObject.dir) continue; // Skip directories

                const promise = (async () => {
                    let uncompressedSize = (zipObject._data && zipObject._data.uncompressedSize) || 0;
                    // Fix signed 32-bit overflow: convert to unsigned
                    if (uncompressedSize < 0) {
                        uncompressedSize += 4294967296; // 2^32
                        console.log(`Fixed overflow for ${relativePath}: ${uncompressedSize} bytes (~${(uncompressedSize / (1024*1024)).toFixed(2)} MB)`);
                    }
                    // Clamp per-file huge sizes
                    if (uncompressedSize > 10 * 1024 * 1024 * 1024) { // 10GB
                        uncompressedSize = 10 * 1024 * 1024 * 1024;
                        console.warn(`Clamped huge file ${relativePath} to 10GB for safety.`);
                    }
                    console.log(`Entry ${relativePath} at depth ${currentDepth}: uncompressedSize = ${uncompressedSize} bytes`);

                    if (relativePath.toLowerCase().endsWith('.zip')) {
                        // Potential nesting: mark depth
                        maxNestDepth = Math.max(maxNestDepth, currentDepth + 1);
                        try {
                            const nestedZipData = await zipObject.async('uint8array');
                            const nestedZip = await JSZip.loadAsync(nestedZipData);
                            const nestedResult = await scanZipRecursive(nestedZip, currentDepth + 1, maxDepth, sizeThreshold);
                            totalUncompressedSize += nestedResult.totalSize;
                            fileCount += nestedResult.fileCount;
                            maxNestDepth = Math.max(maxNestDepth, nestedResult.maxDepth);
                        } catch (e) {
                            // Invalid ZIP (e.g., renamed payload): treat as leaf
                            totalUncompressedSize += uncompressedSize;
                            fileCount++;
                        }
                    } else {
                        // True leaf file
                        totalUncompressedSize += uncompressedSize;
                        fileCount++;
                    }
                })();
                promises.push(promise);
            }

            await Promise.all(promises);

            // Safety: Abort if total projected size too huge
            if (totalUncompressedSize > 10 * 1024 * 1024 * 1024) { // 10GB
                throw new Error('Projected expansion >10GB - aborting scan for safety.');
            }

            return { totalSize: totalUncompressedSize, fileCount, maxDepth: maxNestDepth };
        }

        async function analyzeZip() {
            const fileInput = document.getElementById('fileInput');
            const thresholdInput = document.getElementById('thresholdInput');
            const file = fileInput.files[0];
            const results = document.getElementById('results');
            const progress = document.getElementById('progress');
            const threshold = parseInt(thresholdInput.value) * 1024 * 1024; // MB to bytes

            if (!file) {
                alert('Target ZIP required for scan.');
                return;
            }
            if (!file.name.toLowerCase().endsWith('.zip')) {
                results.innerHTML = '<p class="loading" style="color: #ff8800;">Invalid target: ZIP format required.</p>';
                return;
            }

            progress.innerHTML = '<p class="loading">üîç Initiating tactical scan... Stand by.</p>';
            results.innerHTML = '';
            console.clear(); // Clear console for fresh logs

            try {
                const zip = await JSZip.loadAsync(file);
                const scanResult = await scanZipRecursive(zip, 0, 20, threshold);

                const sizeInMB = (scanResult.totalSize / (1024 * 1024)).toFixed(2);
                const originalSizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                const ratio = file.size / scanResult.totalSize;
                const expansionRatio = Math.round(1 / ratio); // e.g., 1:24,000
                const isBombBySize = scanResult.totalSize > threshold;
                const isBombByDepth = scanResult.maxDepth > 2;
                const isBombByRatio = ratio < 0.01; // <1:100
                const recursionRisk = scanResult.maxDepth > 0 ? ` (Recursion detected: ${scanResult.maxDepth} levels - exponential risk!)` : '';

                let statusClass = '';
                let statusMessage = '';
                let icon = '';
                if (isBombBySize || isBombByDepth || isBombByRatio) {
                    statusClass = 'warning';
                    statusMessage = `üö® THREAT CONFIRMED - ZIP BOMB DETECTED.${recursionRisk} EVACUATE AND ISOLATE.`;
                    icon = 'üö®';
                } else {
                    statusClass = 'safe';
                    statusMessage = 'üü¢ CLEAR FOR EXTRACTION - NO THREAT DETECTED.';
                    icon = 'üü¢';
                }

                results.innerHTML = `
                    <h3>SCAN REPORT</h3>
                    <ul>
                        <li><strong>Hostiles (Leaf Files):</strong> ${scanResult.fileCount}</li>
                        <li><strong>Original ZIP Size:</strong> ${originalSizeInMB} MB</li>
                        <li><strong>Expansion Payload:</strong> ${sizeInMB} MB</li>
                        <li><strong>Compression Ratio:</strong> 1:${expansionRatio}</li>
                        <li><strong>Nesting Perimeter:</strong> ${scanResult.maxDepth} levels</li>
                        <li class="status"><span class="status-icon">${icon}</span><strong>STATUS:</strong> <span class="${statusClass}">${statusMessage}</span></li>
                    </ul>
                    <p><em>‚ö†Ô∏è Advisory: Recursive scan complete. Threshold: ${threshold / (1024*1024)} MB. All scans are estimates. Maintain containment protocols.</em></p>
                `;
            } catch (error) {
                results.innerHTML = `<p class="loading" style="color: #ff4444;">‚ùå Scan failed: ${error.message}. Target may be a sophisticated bomb - isolate immediately.</p>`;
            } finally {
                progress.innerHTML = '';
            }
        }
    </script>
</body>
</html>
