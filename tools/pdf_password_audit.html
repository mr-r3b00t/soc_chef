<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Password Cracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        input[type="file"]:hover {
            border-color: #4a90e2;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 0;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        #result {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        #cracker {
            display: none;
        }
        #progress {
            background: #e9ecef;
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
            font-family: monospace;
            text-align: center;
            min-height: 20px;
        }
        #found {
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .found-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .found-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #brute {
            margin-top: 20px;
            display: none;
        }
        #brute button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        #brute input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .stop-btn {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            margin-top: 10px;
        }
        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
            color: #333;
        }
        .manual-test {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .manual-test input {
            margin-bottom: 10px;
        }
        .manual-test button {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Password Cracker</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            Upload a PDF to check for password protection. If protected, use a dictionary file (one password per line) or brute force short passwords to crack it.
        </p>
        <div class="upload-section">
            <input type="file" id="pdfFile" accept=".pdf">
            <button onclick="checkPDF()">Check PDF</button>
        </div>
        <div id="result"></div>
        <div id="cracker">
            <div class="manual-test">
                <label for="manualPass">Test Manual Password:</label>
                <input type="text" id="manualPass" placeholder="Enter password to test">
                <button onclick="testManualPassword()">Test Password</button>
            </div>
            <input type="file" id="dictFile" accept=".txt">
            <button id="dictBtn" onclick="startCrackPassword()">Start Dictionary Cracking</button>
            <button id="stopDict" class="stop-btn" onclick="stopCracking()" style="display:none;">Stop</button>
            <div id="progress"></div>
            <div id="found"></div>
        </div>
        <div id="brute">
            <label for="maxLen">Max password length:</label>
            <input type="number" id="maxLen" value="4" min="1" max="6">
            <label for="chars">Characters (e.g., abc123):</label>
            <input type="text" id="chars" value="abc123">
            <button id="bruteBtn" onclick="startBruteForce()">Start Brute Force</button>
            <button id="stopBrute" class="stop-btn" onclick="stopBruteForce()" style="display:none;">Stop</button>
            <div id="bruteProgress"></div>
        </div>
    </div>
    <script>
        // Fix for pdf.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfFile = null;
        let dict = [];
        let isCracking = false;
        let isBruteForcing = false;
        let originalUint8 = null;

        async function checkPDF() {
            const fileInput = document.getElementById('pdfFile');
            pdfFile = fileInput.files[0];
            const resultDiv = document.getElementById('result');
            const crackerDiv = document.getElementById('cracker');
            const bruteDiv = document.getElementById('brute');

            if (!pdfFile) {
                alert('Please select a PDF file.');
                return;
            }

            resultDiv.innerHTML = 'Checking PDF...';
            resultDiv.className = '';

            try {
                const arrayBuffer = await pdfFile.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                await loadingTask.promise;
                resultDiv.innerHTML = 'âœ… PDF is not password protected.';
                resultDiv.className = 'success';
                crackerDiv.style.display = 'none';
                bruteDiv.style.display = 'none';
            } catch (e) {
                console.log('Check error:', e); // Debug
                if (e.name === 'PasswordException' || e.message.includes('password')) {
                    resultDiv.innerHTML = 'ðŸ”’ PDF is password protected. Choose cracking method.';
                    resultDiv.className = 'warning';
                    crackerDiv.style.display = 'block';
                    bruteDiv.style.display = 'block';
                } else {
                    resultDiv.innerHTML = `âŒ Error checking PDF: ${e.message}`;
                    resultDiv.className = 'error';
                    crackerDiv.style.display = 'none';
                    bruteDiv.style.display = 'none';
                }
            }
        }

        async function loadDict() {
            const fileInput = document.getElementById('dictFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a dictionary file (.txt with one password per line).');
                return false;
            }
            try {
                const text = await file.text();
                dict = text.split('\n').map(p => p.trim()).filter(p => p.length > 0);
                if (dict.length === 0) {
                    alert('Dictionary file is empty or invalid.');
                    return false;
                }
                console.log('Loaded dict:', dict); // Debug
                return true;
            } catch (e) {
                console.error('Error loading dict:', e);
                alert('Error loading dictionary file.');
                return false;
            }
        }

        async function tryPassword(pass, index, total, progressDiv, foundDiv) {
            progressDiv.innerHTML = `Trying ${index}/${total}: "${pass}"`;

            try {
                // Create a fresh copy of the buffer for each attempt
                const data = originalUint8.slice().buffer;
                const loadingTask = pdfjsLib.getDocument({ data, password: pass });
                await loadingTask.promise;
                foundDiv.innerHTML = `âœ… Password found: <strong>${pass}</strong>`;
                foundDiv.className = 'found-success';
                return true;
            } catch (e) {
                console.log(`Failed password "${pass}":`, e.name, e.message); // Debug
                if (e.name === 'PasswordException') {
                    return false; // Wrong password
                } else {
                    // Unexpected error
                    progressDiv.innerHTML = `âŒ Unexpected error on "${pass}": ${e.name} - ${e.message}`;
                    foundDiv.innerHTML = `âŒ Unexpected error: ${e.name} - ${e.message}`;
                    foundDiv.className = 'found-error';
                    return 'error';
                }
            }
        }

        function processNextDict(index, total, foundDiv, progressDiv) {
            if (index >= total || !isCracking) {
                if (!isCracking) {
                    progressDiv.innerHTML = 'Stopped by user.';
                } else {
                    foundDiv.innerHTML = 'âŒ Password not found in dictionary.';
                    foundDiv.className = 'found-error';
                }
                progressDiv.innerHTML = '';
                document.getElementById('dictBtn').disabled = false;
                document.getElementById('dictBtn').textContent = 'Start Dictionary Cracking';
                document.getElementById('stopDict').style.display = 'none';
                isCracking = false;
                return;
            }

            const pass = dict[index];
            tryPassword(pass, index + 1, total, progressDiv, foundDiv).then(result => {
                if (result === true) {
                    isCracking = false;
                    document.getElementById('dictBtn').disabled = false;
                    document.getElementById('dictBtn').textContent = 'Start Dictionary Cracking';
                    document.getElementById('stopDict').style.display = 'none';
                    return;
                } else if (result === 'error') {
                    isCracking = false;
                    document.getElementById('dictBtn').disabled = false;
                    document.getElementById('dictBtn').textContent = 'Start Dictionary Cracking';
                    document.getElementById('stopDict').style.display = 'none';
                    return;
                }

                // Wrong password, continue
                // Yield to UI
                setTimeout(() => processNextDict(index + 1, total, foundDiv, progressDiv), 0);
            });
        }

        async function startCrackPassword() {
            if (!(await loadDict())) return;

            if (!pdfFile) {
                alert('No PDF selected.');
                return;
            }

            isCracking = true;
            const progressDiv = document.getElementById('progress');
            const foundDiv = document.getElementById('found');
            const crackBtn = document.getElementById('dictBtn');
            const stopBtn = document.getElementById('stopDict');

            crackBtn.disabled = true;
            crackBtn.textContent = 'Cracking...';
            stopBtn.style.display = 'block';
            foundDiv.innerHTML = '';
            foundDiv.className = '';
            progressDiv.innerHTML = `Starting dictionary attack with ${dict.length} passwords...`;

            try {
                const arrayBuffer = await pdfFile.arrayBuffer();
                originalUint8 = new Uint8Array(arrayBuffer);
            } catch (e) {
                console.error('Error loading PDF buffer:', e);
                alert('Error loading PDF file.');
                isCracking = false;
                crackBtn.disabled = false;
                crackBtn.textContent = 'Start Dictionary Cracking';
                stopBtn.style.display = 'none';
                return;
            }

            setTimeout(() => processNextDict(0, dict.length, foundDiv, progressDiv), 0);
        }

        function stopCracking() {
            isCracking = false;
        }

        async function testManualPassword() {
            const manualPass = document.getElementById('manualPass').value.trim();
            if (!manualPass) {
                alert('Please enter a password to test.');
                return;
            }

            if (!pdfFile) {
                alert('No PDF selected.');
                return;
            }

            const progressDiv = document.getElementById('progress');
            const foundDiv = document.getElementById('found');
            progressDiv.innerHTML = `Testing manual password: "${manualPass}"`;

            try {
                const arrayBuffer = await pdfFile.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer, password: manualPass });
                await loadingTask.promise;
                foundDiv.innerHTML = `âœ… Manual password works: <strong>${manualPass}</strong>`;
                foundDiv.className = 'found-success';
                progressDiv.innerHTML = '';
            } catch (e) {
                console.log('Manual test error:', e);
                if (e.name === 'PasswordException') {
                    foundDiv.innerHTML = `âŒ Manual password incorrect: ${manualPass}`;
                } else {
                    foundDiv.innerHTML = `âŒ Unexpected error: ${e.name} - ${e.message}`;
                }
                foundDiv.className = 'found-error';
                progressDiv.innerHTML = '';
            }
        }

        function generateCombinations(chars, len) {
            if (len === 1) {
                return chars.map(c => [c]);
            }
            let result = [];
            for (let i = 0; i < chars.length; i++) {
                const sub = generateCombinations(chars, len - 1);
                for (let s of sub) {
                    result.push([chars[i], ...s]);
                }
            }
            return result;
        }

        function processNextBrute(comboList, index, total, foundDiv, progressDiv) {
            if (index >= total || !isBruteForcing) {
                if (!isBruteForcing) {
                    progressDiv.innerHTML = 'Stopped by user.';
                } else {
                    foundDiv.innerHTML = 'âŒ Password not found with brute force settings.';
                    foundDiv.className = 'found-error';
                }
                progressDiv.innerHTML = '';
                document.getElementById('bruteBtn').disabled = false;
                document.getElementById('bruteBtn').textContent = 'Start Brute Force';
                document.getElementById('stopBrute').style.display = 'none';
                isBruteForcing = false;
                return;
            }

            const combo = comboList[index];
            const pass = combo.join('');
            tryPassword(pass, index + 1, total, progressDiv, foundDiv).then(result => {
                if (result === true) {
                    isBruteForcing = false;
                    document.getElementById('bruteBtn').disabled = false;
                    document.getElementById('bruteBtn').textContent = 'Start Brute Force';
                    document.getElementById('stopBrute').style.display = 'none';
                    return;
                } else if (result === 'error') {
                    isBruteForcing = false;
                    document.getElementById('bruteBtn').disabled = false;
                    document.getElementById('bruteBtn').textContent = 'Start Brute Force';
                    document.getElementById('stopBrute').style.display = 'none';
                    return;
                }

                // Wrong password, continue
                // Yield to UI
                setTimeout(() => processNextBrute(comboList, index + 1, total, foundDiv, progressDiv), 0);
            });
        }

        async function startBruteForce() {
            const maxLen = parseInt(document.getElementById('maxLen').value);
            const charsInput = document.getElementById('chars').value;
            if (!charsInput || maxLen < 1) {
                alert('Please set max length and characters.');
                return;
            }

            if (!pdfFile) {
                alert('No PDF selected.');
                return;
            }

            const charset = charsInput.split('');
            let allPasswords = [];
            let total = 0;

            // Generate all combinations in batches by length
            for (let len = 1; len <= maxLen; len++) {
                const combos = generateCombinations(charset, len);
                allPasswords = allPasswords.concat(combos);
                total += combos.length;
            }

            if (total > 100000) {
                if (!confirm(`This will generate ${total} passwords. It may take a long time. Continue?`)) {
                    return;
                }
            }

            const progressDiv = document.getElementById('bruteProgress');
            const foundDiv = document.getElementById('found');
            const bruteBtn = document.getElementById('bruteBtn');
            const stopBtn = document.getElementById('stopBrute');

            isBruteForcing = true;
            bruteBtn.disabled = true;
            bruteBtn.textContent = 'Brute Forcing...';
            stopBtn.style.display = 'block';
            foundDiv.innerHTML = '';
            foundDiv.className = '';
            progressDiv.innerHTML = `Generated ${total} passwords. Starting...`;

            try {
                const arrayBuffer = await pdfFile.arrayBuffer();
                originalUint8 = new Uint8Array(arrayBuffer);
            } catch (e) {
                console.error('Error loading PDF buffer:', e);
                alert('Error loading PDF file.');
                isBruteForcing = false;
                bruteBtn.disabled = false;
                bruteBtn.textContent = 'Start Brute Force';
                stopBtn.style.display = 'none';
                return;
            }

            setTimeout(() => processNextBrute(allPasswords, 0, total, foundDiv, progressDiv), 0);
        }

        function stopBruteForce() {
            isBruteForcing = false;
        }
    </script>
</body>
</html>
