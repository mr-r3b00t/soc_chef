<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row =>
                    row.some(cell => cell !== '' && cell !== null && cell !== undefined)
                );

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const modelData = { adversary: [], infrastructures: [], capabilities: [], victims: [] };
        let sidebarVisible = false;

        function wrapText(text, maxWidth, fontSize) {
            if (!text || typeof text !== 'string') return [''];
            const words = text.split(' ');
            const lines = [];
            let currentLine = '';
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            if (!ctx) return [text];
            ctx.font = `${fontSize}px Arial`;
            words.forEach(word => {
                const testLine = currentLine ? `${currentLine} ${word}` : word;
                const width = ctx.measureText(testLine).width;
                if (width <= maxWidth) {
                    currentLine = testLine;
                } else {
                    if (currentLine) lines.push(currentLine);
                    currentLine = word;
                }
            });
            if (currentLine) lines.push(currentLine);
            return lines.length > 0 ? lines : [''];
        }

        function validateInput(name, desc) {
            return name.trim().length > 0 && name.length <= 50 && desc.length <= 200;
        }

        function updateModelList() {
            const list = document.getElementById('model-list');
            list.innerHTML = '';
            Object.keys(modelData).forEach(type => {
                modelData[type].forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'p-2 bg-gray-800 rounded flex justify-between items-center';
                    const content = document.createElement('div');
                    const title = document.createElement('strong');
                    title.textContent = `${type.charAt(0).toUpperCase() + type.slice(1, -1)}: `;
                    const name = document.createTextNode(item.name);
                    const br = document.createElement('br');
                    const desc = document.createTextNode(item.desc);
                    content.append(title, name, br, desc);
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Remove';
                    removeButton.className = 'bg-red-500 hover:bg-red-600 text-white text-sm px-2 py-1 rounded';
                    removeButton.onclick = () => removeEntry(type, index);
                    li.append(content, removeButton);
                    list.appendChild(li);
                });
            });
        }

        function addAdversary() {
            const name = document.getElementById('adversary-name').value.trim() || `Adversary-${modelData.adversary.length + 1}`;
            const desc = document.getElementById('adversary-desc').value.trim();
            if (!validateInput(name, desc) || modelData.adversary.length >= 5) return;
            modelData.adversary.push({ name, desc });
            updateDiagram();
            updateModelList();
            clearInputs('adversary');
        }

        function addInfrastructure() {
            const name = document.getElementById('infra-name').value.trim() || `Infrastructure-${modelData.infrastructures.length + 1}`;
            const desc = document.getElementById('infra-desc').value.trim();
            if (!validateInput(name, desc) || modelData.infrastructures.length >= 5) return;
            modelData.infrastructures.push({ name, desc });
            updateDiagram();
            updateModelList();
            clearInputs('infra');
        }

        function addCapability() {
            const name = document.getElementById('capability-name').value.trim() || `Capability-${modelData.capabilities.length + 1}`;
            const desc = document.getElementById('capability-desc').value.trim();
            if (!validateInput(name, desc) || modelData.capabilities.length >= 5) return;
            modelData.capabilities.push({ name, desc });
            updateDiagram();
            updateModelList();
            clearInputs('capability');
        }

        function addVictim() {
            const name = document.getElementById('victim-name').value.trim() || `Victim-${modelData.victims.length + 1}`;
            const desc = document.getElementById('victim-desc').value.trim();
            if (!validateInput(name, desc) || modelData.victims.length >= 5) return;
            modelData.victims.push({ name, desc });
            updateDiagram();
            updateModelList();
            clearInputs('victim');
        }

        function removeEntry(type, index) {
            modelData[type].splice(index, 1);
            updateDiagram();
            updateModelList();
        }

        function clearInputs(prefix) {
            document.getElementById(`${prefix}-name`).value = '';
            document.getElementById(`${prefix}-desc`).value = '';
        }

        function clearModel() {
            modelData.adversary = [];
            modelData.infrastructures = [];
            modelData.capabilities = [];
            modelData.victims = [];
            updateDiagram();
            updateModelList();
        }

        function updateDiagram() {
            const svg = document.getElementById('diamond-svg');
            // Remove existing sub-labels
            const subLabels = svg.querySelectorAll('.diamond-sub-label');
            subLabels.forEach(label => label.remove());

            // Add adversary sub-labels (above, centered)
            try {
                modelData.adversary.forEach((item, i) => {
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', '300');
                    text.setAttribute('y', 60 - 20 * i);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('class', 'diamond-sub-label');
                    const lines = wrapText(item.name, 100, 14) || [''];
                    lines.forEach((line, j) => {
                        const tspan = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
                        tspan.setAttribute('x', '300');
                        tspan.setAttribute('dy', j === 0 ? '0' : '14');
                        tspan.textContent = line || '';
                        text.appendChild(tspan);
                    });
                    svg.appendChild(text);
                });
            } catch (e) {
                console.error('Error in updateDiagram (adversary):', e);
            }

            // Add infrastructure sub-labels (left, right-aligned)
            try {
                modelData.infrastructures.forEach((item, i) => {
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', '110');
                    text.setAttribute('y', 330 + 20 * i);
                    text.setAttribute('text-anchor', 'end');
                    text.setAttribute('class', 'diamond-sub-label');
                    const lines = wrapText(item.name, 100, 14) || [''];
                    lines.forEach((line, j) => {
                        const tspan = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
                        tspan.setAttribute('x', '110');
                        tspan.setAttribute('dy', j === 0 ? '0' : '14');
                        tspan.textContent = line || '';
                        text.appendChild(tspan);
                    });
                    svg.appendChild(text);
                });
            } catch (e) {
                console.error('Error in updateDiagram (infrastructures):', e);
            }

            // Add capability sub-labels (right, left-aligned)
            try {
                modelData.capabilities.forEach((item, i) => {
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', '490');
                    text.setAttribute('y', 330 + 20 * i);
                    text.setAttribute('text-anchor', 'start');
                    text.setAttribute('class', 'diamond-sub-label');
                    const lines = wrapText(item.name, 100, 14) || [''];
                    lines.forEach((line, j) => {
                        const tspan = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
                        tspan.setAttribute('x', '490');
                        tspan.setAttribute('dy', j === 0 ? '0' : '14');
                        tspan.textContent = line || '';
                        text.appendChild(tspan);
                    });
                    svg.appendChild(text);
                });
            } catch (e) {
                console.error('Error in updateDiagram (capabilities):', e);
            }

            // Add victim sub-labels (below, centered)
            try {
                modelData.victims.forEach((item, i) => {
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', '300');
                    text.setAttribute('y', 560 + 20 * i);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('class', 'diamond-sub-label');
                    const lines = wrapText(item.name, 100, 14) || [''];
                    lines.forEach((line, j) => {
                        const tspan = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
                        tspan.setAttribute('x', '300');
                        tspan.setAttribute('dy', j === 0 ? '0' : '14');
                        tspan.textContent = line || '';
                        text.appendChild(tspan);
                    });
                    svg.appendChild(text);
                });
            } catch (e) {
                console.error('Error in updateDiagram (victims):', e);
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('toggle-sidebar');
            sidebarVisible = !sidebarVisible;
            sidebar.classList.toggle('sidebar-hidden');
            toggleButton.classList.toggle('button-hidden');
            toggleButton.innerHTML = sidebarVisible ? '>' : '<';
        }

        // Slide in sidebar and button on load
        window.addEventListener('load', () => {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('toggle-sidebar');
            setTimeout(() => {
                sidebarVisible = true;
                sidebar.classList.remove('sidebar-hidden');
                toggleButton.classList.remove('button-hidden');
                toggleButton.innerHTML = '>';
            }, 500);
        });

        document.getElementById('toggle-sidebar').addEventListener('click', toggleSidebar);
    </script>
